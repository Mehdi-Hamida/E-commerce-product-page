<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>E-commerce product page - Frontend Mentor</title>
  <meta name="description" content="Building an E-commerce product page with HTML/CSS & Vanilla JS">
</head>
<body>
  <header>
    <img src="./images/icon-menu.svg" alt="Burger Menu">
    <img src="./images/logo.svg" alt="Sneaker's Logo" title="Sneaker's Logo">
    <img src="./images/icon-cart.svg" alt="">
    <img src="./images/image-avatar.png" alt="">
    <nav>
      <img src="./images/icon-close.svg" alt="">
      <ul>
        <li>Collections</li>
        <li>Men</li>
        <li>Women</li>
        <li>About</li>
        <li>Contact</li>
      </ul>
    </nav>
  </header>

  <section id="product-image-slider">
    <img src="./images/icon-previous.svg" alt="">

    <img src="./images/icon-next.svg" alt="">
  </section>

  <section id="product-description">
    Sneaker Company

    Fall Limited Edition Sneakers
  
    These low-profile sneakers are your perfect casual wear companion. Featuring a 
    durable rubber outer sole, theyâ€™ll withstand everything the weather can offer.
  </section>

  <section id="product-buying">
    <div class="price-container">
      <span>$125.00</span>
      <span>50%</span>
      <span>$250.00</span>
    </div>

    <div class="product-amount-selector">
      <img src="./images/icon-minus.svg" alt="">
      <span id="product-amount-number">0</span>
      <img src="./images/icon-plus.svg" alt="">
    </div>

    <button>
      <img src="./images/icon-cart.svg" alt="">
      Add to cart
    </button>
  </section>
  
</body>
</html>
